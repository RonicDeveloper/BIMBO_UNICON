<div class="login-panel panel frost-background drop-shadow">

    <div class="form-canvas">
        <div class="form-header">
            <!-- <div class="form-title">Login</div> -->
            <div class="form-logo">
                <img src="___Assets/images/Logo-Ronic.png" width="60%" >
            </div>
           

        </div>
        <div class="form-group">
            <label for="username" class="form-label ">Username</label>
            <input type="text" id="username" name="username"  class="form-field" [(ngModel)]="username" />
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password"  class="form-field" [(ngModel)]="password" />
        </div>

        <div class="form-divider"></div>

        <div class="form-group">
            <div class = "button" (click)="login()">Login</div>
        </div>
    </div>
    
         
 
</div>
