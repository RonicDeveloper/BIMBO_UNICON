<div class="main-component-content frost-background">
    <div class="main-canvas">
        <div class="panel-title">
            Guest Picture
        </div>
        <div class="form-group">
            <div class="form-label">Image</div>
            <div class="user-canvas">
                <video #videoElement autoplay playsinline></video>
                <canvas #canvasElement hidden></canvas>
                <img [src]="capturedImage" *ngIf="capturedImage" alt="Foto">
            </div>
        </div>
        <div class="form-group">
             <div class="form-row">  
                <div class="form-button" *ngIf="pictureReady" (click)="startCamera()">Restart</div>
                <div class="form-button green-state" *ngIf="!pictureReady" (click)="capture()">Take Photo</div>
                <div class="form-button green-state"  (click)="saveImage()">Ready</div>
            </div>  
        </div>
       
    </div>
</div>
